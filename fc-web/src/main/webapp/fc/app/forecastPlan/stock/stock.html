<div class="panel ng-scope openwindow-panel" ng-init="init()">
    <form class="form-inline page-top">
     <div class="modal-header">
           <h4 class="modal-title font-mu" data-translate="stock.setBankStock">银行当前库存设置</h4>
			<span class="glyphicon glyphicon-remove modal-delete" ng-click="clear(false)"></span>	      
	</div>
        <div class="wrapper-md row">
				<div class="col-sm-12">
						<span class="form-group">
  	 					<label class="forecastLabel" data-translate="stock.bankName"></label>
  	 					<select ng-model="formParam.bankId" ng-verify ng-options="bank.id as bank.bankName for bank in bankList">
							<option data-translate="global.pleaseSelect"></option>
						</select>
						</span>	
   	 					<span class="form-group">
							<label data-translate="stock.date">日期</label>
							<span class="input-group input-group-time">
								<input type="text" readonly="readonly" 
								uib-datepicker-popup="{{dateformat}}" 
								ng-model="formParam.date" 
								current-text="{{'global.today' | translate}}"
								close-text="{{'global.close' | translate}}"
								is-open="datePickerOpenStatus.date"/>
								<span class="input-group-btn">
									 <button type="button" class="btn btn-default" ng-click="openCalendar('date')">
									 <i class="glyphicon glyphicon-calendar"></i></button>
								 </span>
							</span>
						</span>	 
						<span class="form-group button-block">
						<button ng-click="loadAll()">
							<span class="glyphicon glyphicon-search"></span>
							<span data-translate="global.go"></span>
						</button>
						<button ng-click="resetSearch()">
							<span class="glyphicon glyphicon-refresh"></span>
							<span data-translate="global.reset"></span>
						</button>
					</span>
				</div>  
		  </div>
  </form>

    <div class="wrapper-md">
		<div class="op-div button-block">
			<button ng-click="addStock()">
                <span class="glyphicon glyphicon-plus"></span> 
                <span data-translate="entity.action.add">Create a new stock</span>
            </button>
			<button ng-click="editStock()">
                <span class="glyphicon glyphicon-edit"></span> 
                <span data-translate="entity.action.edit">edit a new stock</span>
            </button>
			<button ng-click="batchDelete()">
                <span class="glyphicon glyphicon-minus"></span> 
                <span data-translate="global.batchDelete"></span>
            </button>
	</div>
        <div tables-model tables-data-model="tablesConfig"></div>
    </div>
   </div>
