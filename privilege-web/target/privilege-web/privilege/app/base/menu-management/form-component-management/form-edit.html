<div class="panel ng-scope re-panel">
    <form class="form-horizontal form-inline " name="editForm" role="form" novalidate ng-submit="saveForm()">
        <div class="modal-header">
            <h4 class="modal-title" data-translate="devplatformApp.sysForm.home.createOrEditLabel">Create or edit a Act Activity</h4>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="col-md-12 info-group-title">
                <div class="col-sm-11">
                    <div class="col-sm-12 col-info">
                        <div class="form-group m-n" ng-show="sysForm.id">
                            <input type="hidden" class="form-control" id="id" name="id" ng-model="formId" readonly />
                            <input type="hidden" class="form-control" name="menuId" ng-model="menuFormId" readonly />
                        </div>
                    </div>
                    <div class="col-sm-12 col-info">
                        <div class="form-group m-n" id="formNameDiv">
                            <label class="control-label" data-translate="devplatformApp.sysForm.formName" for="field_formName"></label>
                            <input class="form-control" ng-change="checkFormName()" maxlength="10" required="required" name="formName" id="field_formName" ng-model="sysForm.formName"/> <span class="span_nec">*</span>
                        </div>
                    </div>
                    <div class="col-sm-12 col-info">
                        <div class="form-group m-n" id="englishNameDiv">
                            <label class="control-label" data-translate="devplatformApp.sysForm.englishName" for="field_englishName"></label>
                            <input class="form-control" ng-change="checkEnglishName()" maxlength="20" required="required" name="englishName" id="field_englishName" ng-model="sysForm.englishName"/> <span class="span_nec">*</span>
                        </div>
                    </div>
                    <div class="col-sm-12 col-info">
                        <div class="form-group m-n">
                            <label class="control-label" data-translate="devplatformApp.sysForm.delFlag"></label>
                            <input type="radio"  name="visible" id="field_visible1"  ng-model="sysForm.visible" value="1"  required="required"/><span data-translate="devplatformApp.sysForm.select.enabled"></span>
                            <input type="radio"  name="visible" id="field_visible2"  ng-model="sysForm.visible" value="0" /><span data-translate="devplatformApp.sysForm.select.disabled"></span>
                            <span class="span_nec">*</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="closeThisDialog()" data-dismiss="modal" class="btn btn-danger">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || isSaving || englishName" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
            </button>
        </div>
    </form>
</div>
